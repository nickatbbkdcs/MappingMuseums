<html>
<head>
<script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
<script src="{{ url_for('static', filename='js/leaflet.markercluster.js') }}"></script>
<script src="{{ url_for('static', filename='js/leaflet-color-markers.js') }}"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/MarkerCluster.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/MarkerCluster.Default.css') }}" />
</head>
<style>
#mapid {height: 700px; 
width: auto;}
.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}


</style>

	    {% if heading %}
	      <h2 >{{ heading | safe }}</h2>

               <div id="mapid">
               </div>
<script>

// - - - - - - - - - - - - - - - 
function getColor(d) 
{
    grades={{grades|safe}};

    return d > grades[6]  ? '#800026' :
           d > grades[5]  ? '#BD0026' :
           d > grades[4]  ? '#E31A1C' :
           d > grades[3]  ? '#FC4E2A' :
           d > grades[2]  ? '#FD8D3C' :
           d > grades[1]  ? '#FEB24C' :
           d > grades[0]  ? '#FED976' :
                            '#FFEDA0';
}

// - - - - - - - - - - - - - - - 

function style(feature) 
{
    return {
        fillColor: getColor(feature.properties.musfreq),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

// - - - - - - - - - - - - - - - 

function highlightFeature(e) 
{
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    info.update(layer.feature.properties);

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) 
    {
        layer.bringToFront();
    }
}

// - - - - - - - - - - - - - - - 

function resetHighlight(e) 
{
    geojson.resetStyle(e.target);
    info.update();
}

// - - - - - - - - - - - - - - - 
function ShowMuseums(e) 
{
  console.log("ShowMuseums called");
}

// - - - - - - - - - - - - - - - 

function zoomToFeature(e) 
{
    var layer = e.target;
    mymap.fitBounds(e.target.getBounds());
    markers.clearLayers();
    dist=layer.feature.properties.bname;
    distmuseums=district2museums[dist];
    if (typeof distmuseums === "undefined") 
      {
        alert("No museum postcodes map to the postcode->area dictionary. This is an error message.");
      }
    else
      {
        for ( var i = 0; i < distmuseums.length; ++i )
	   {	
	     var title = museums[distmuseums[i]][0];
	     var marker = L.marker([museums[distmuseums[i]][1],museums[distmuseums[i]][2]], { title: title });
	     marker.bindPopup(title);
	     markers.addLayer(marker);
	   }
      }
mymap.addLayer( markers );

}

// - - - - - - - - - - - - - - - 
// Main   
// - - - - - - - - - - - - - - - 

var BoundaryDataStr={{boundarydata|safe}};
var BoundaryData=JSON.parse(BoundaryDataStr);


var mymap = L.map('mapid').setView([54.505, -3.09], 6);
mapLink ='<a href="http://openstreetmap.org">OpenStreetMap</a>';

L.tileLayer(
	'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
       {
	  attribution: 'Map data &copy; ' + mapLink,
	  maxZoom: 18,
       }
         ).addTo(mymap);

var markers = L.markerClusterGroup({
	spiderfyOnMaxZoom: true,
	showCoverageOnHover: true,
	zoomToBoundsOnClick: true,
        removeOutsideVisibleBounds:true,
        maxClusterRadius:35,
        chunkedLoading:true
});

var legend = L.control({position: 'bottomleft'});

legend.onAdd = function (map) 
    {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = {{grades|safe}},
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) 
       {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }
    return div;
     };

legend.addTo(mymap);
var info = L.control();

info.onAdd = function (map) 
{
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};


// method that we will use to update the control based on feature properties passed
info.update = function (props) {

    var h4='<h4>Museum Density</h4>';
    if   (props)
	h4=h4+ '<span style="background:white;font-size:140%"><b>' + props.bname + '</b><br />' + props.musfreq +'</span>';
     else
        h4='Hover over an area';
    this._div.innerHTML = h4;
};

info.addTo(mymap);

  function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });

  }

geojson=  L.geoJSON(BoundaryData, 
    {style: style,
      onEachFeature: onEachFeature
  }).addTo(mymap);



{% if mapdata  %}
  {% for data in mapdata%}
     {{data|safe }}
  {% endfor %}
{% endif %}

</script>
	    {% endif %}
</html>
